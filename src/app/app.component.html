<section class="todoapp">
    <header class="header">
        <h1>Todos</h1>
        <input type="text" class="new-todo" placeholder="What needs o be done?"
            autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()" />
    </header>

    <section class="main" *ngIf="todos.length > 0">

        <ul class="todo-list">
            <li *ngFor="let todo of todos; let i = index" [class.completed]="todo.complete">

                <div class="view">
                    <input id="todo-{{i}}" type="checkbox" class="toggle"
                           (click)="toggleTodoComplete(todo)"
                           [checked]="todo.complete">
                    <label for="todo-{{i}}">{{todo.title}}</label>
                    <button class="destroy" (click)="removeTodo(todo)"></button>
                </div>
            </li>
        </ul>
    </section>

    <footer class="footer" *ngIf="todos.length > 0">
        <span class="todo-count">
            <strong>{{todos.length}}</strong>
            {{todos.length === 1 ? 'item': 'items'}} left
        </span>
    </footer>
</section>
